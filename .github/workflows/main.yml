name: Integration Test
on:
  push:
    branches:
      - '*'
    paths-ignore:
      - 'docs/**'
      - '**/README.md'
    tags-ignore:
      - '*.*'
  pull_request:
    types: [opened, reopened]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Self test
        id: selftest
        uses: 91go/feeds-merge@main
        with:
          FEEDS_PATH: testdata/feeds.yml
      - name: Check outputs
        run: |
          test "${{ steps.selftest.outputs.FEEDS_FOLDER }}" == "feeds"
